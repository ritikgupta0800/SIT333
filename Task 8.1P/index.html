<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head><title>Question 3 - Multiplication</title></head>
<body>
	<h2>Question 3</h2>
	<p>Solve the following multiplication:</p>
	<form action="/q3" method="post">
		<label>Number 1: <input type="text" name="number1"></label><br><br>
		<label>Number 2: <input type="text" name="number2"></label><br><br>
		<label>Your Answer: <input type="text" name="result"></label><br><br>
		<input type="submit" value="Submit">
	</form>

	<c:if test="${not empty message}">
		<p style="color:red;">${message}</p>
	</c:if>
</body>
</html>
